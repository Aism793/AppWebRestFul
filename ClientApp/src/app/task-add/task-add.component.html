<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Task Add</h1>
</div>
<p>Aplicación para agregar Task</p>

<div class="form-group">
    <label>Id:
        <input [(ngModel)]="task.id" class="form-control" placeholder="digite el id" type="number"/>
    </label>
</div>
<div class="form-group">
        <label>Título:
            <input [(ngModel)]="task.title" class="form-control" placeholder="digite el título" type="text"/>
        </label>
    </div>
<div class="form-group">
            <label>Descripción:
                <input [(ngModel)]="task.description" class="form-control" placeholder="digite el descripción" type="text"/>
            </label>
        </div>
<div class="form-group">
                <label>Prioritario:
                <input type="checkbox" class="form-control" [(ngModel)]="task.priority">
                </label>
            </div>
<div class="form-group">
    <button (click)="add()" class="btn btn-priority">Agregar</button>
                </div>
